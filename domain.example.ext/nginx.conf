server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name domain.example.ext;

    include /etc/nginx/snippets/ssl-domain.example.ext.conf;

    root /opt/shovo/webapp;

    location /static/ {
        alias /opt/shovo/webapp/static/;
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8001;
        uwsgi_read_timeout 30s;
        uwsgi_connect_timeout 5s;
    }

    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header X-Frame-Options "DENY" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline'; style-src 'self'; connect-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'" always;
}

server {
    listen 80;
    listen [::]:80;

    server_name domain.example.ext;

    return 301 https://$host$request_uri;
}
