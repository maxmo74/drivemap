<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shovo</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <header class="app-header">
        <div class="brand-row">
          <h1>Shovo</h1>
          <button class="room-tag room-link" id="room-tag-button" type="button">
            <span class="room-label">List:</span>
            <span class="room-name" id="room-id">{{ room }}</span>
          </button>
        </div>
        <div class="header-actions">
          <details class="menu">
            <summary aria-label="Open menu">
              <span></span>
              <span></span>
              <span></span>
            </summary>
            <div class="menu-panel">
              <div class="menu-item">
                <span>Version</span>
                <strong id="app-version">{{ app_version }}</strong>
              </div>
              <button class="menu-action" id="change-list-id" type="button">Rename List ID</button>
              <button class="menu-action" id="refresh-database" type="button">Refresh Database</button>
            </div>
          </details>
        </div>
      </header>

      <section class="list-panel">
        <div class="list-header">
          <div class="tabs" role="tablist">
            <button id="tab-watchlist" class="tab active" role="tab">Watchlist</button>
            <button id="tab-watched" class="tab" role="tab">Watched</button>
          </div>
          <div class="search-row inline-search search-container">
            <input id="search-input" type="search" placeholder="Search for a movie or show" />
            <button id="search-button" class="icon-button search-submit" type="button" aria-label="Search">
              üîç
            </button>
            <button id="trending-button" class="icon-button trending-button" type="button" aria-label="Trending">
              üî•
            </button>
            <div id="search-modal" class="search-popover" aria-hidden="true">
              <div id="search-results" class="results-grid" aria-live="polite"></div>
            </div>
            <div id="trending-popover" class="search-popover trending-popover" aria-hidden="true">
              <div id="trending-results" class="results-grid" aria-live="polite"></div>
            </div>
          </div>
        </div>
        <div id="list-results" class="list-grid"></div>
        <div class="pagination" id="list-pagination">
          <button class="pagination-button" id="list-prev" type="button">Prev</button>
          <span class="pagination-status" id="list-page-status">Page 1 of 1</span>
          <button class="pagination-button" id="list-next" type="button">Next</button>
        </div>
      </section>
    </main>

    <template id="result-card-template">
      <article class="card">
        <img class="card-image" alt="" />
        <div class="card-body">
          <div class="card-row">
            <div class="card-title-group">
              <h3 class="card-title">
                <a class="card-title-link" target="_blank" rel="noopener noreferrer"></a>
              </h3>
            </div>
            <div class="card-row-actions">
              <button class="card-action primary">Add</button>
              <button class="card-action secondary">Watched</button>
              <button class="card-action danger">Remove</button>
              <button class="card-drag-handle" type="button" aria-label="Drag to reorder">‚ò∞</button>
            </div>
          </div>
          <p class="card-meta"></p>
          <p class="card-rating"></p>
        </div>
      </article>
    </template>

    <div class="modal-overlay" id="rename-modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-header modal-header--compact">
          <button class="icon-button" id="rename-modal-close" type="button" aria-label="Close rename prompt">
            √ó
          </button>
        </div>
        <p class="modal-subtitle">Rename List ID</p>
        <input id="rename-modal-input" type="text" autocomplete="off" />
        <div class="modal-actions">
          <button class="ghost" id="rename-modal-cancel" type="button">Cancel</button>
          <button id="rename-modal-confirm" type="button">Save</button>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="refresh-confirm-modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-header modal-header--compact">
          <button class="icon-button" id="refresh-confirm-close" type="button" aria-label="Close refresh prompt">
            √ó
          </button>
        </div>
        <p class="modal-subtitle">Refresh Database</p>
        <p class="modal-body">
          This will refresh ratings and metadata for this list. Continue?
        </p>
        <div class="modal-actions">
          <button class="ghost" id="refresh-confirm-cancel" type="button">Cancel</button>
          <button id="refresh-confirm-start" type="button">Refresh</button>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="refresh-progress-modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-header modal-header--compact">
          <button class="icon-button" id="refresh-progress-close" type="button" aria-label="Close refresh status">
            √ó
          </button>
        </div>
        <p class="modal-subtitle" id="refresh-progress-title">Refreshing database‚Ä¶</p>
        <progress id="refresh-progress-bar" value="0" max="100"></progress>
        <p class="modal-body" id="refresh-progress-text">Preparing refresh‚Ä¶</p>
      </div>
    </div>

    <div class="modal-overlay" id="image-modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal image-modal">
        <div class="modal-header modal-header--compact">
          <button class="icon-button" id="image-modal-close" type="button" aria-label="Close image">
            √ó
          </button>
        </div>
        <img id="image-modal-image" alt="" />
      </div>
    </div>

    <script>
      window.APP_ROOM = "{{ room }}";
    </script>
    <script src="/static/app.js"></script>
  </body>
</html>
