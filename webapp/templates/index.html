<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shovo</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <header class="app-header">
        <div class="brand">
          <div class="brand-row">
            <h1>Shovo</h1>
            <div class="room-tag">
              <span>List ID</span>
              <strong id="room-id">{{ room }}</strong>
            </div>
          </div>
        </div>
        <details class="menu">
          <summary aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
          </summary>
          <div class="menu-panel">
            <div class="menu-item">
              <span>Version</span>
              <strong id="app-version">{{ app_version }}</strong>
            </div>
            <button class="menu-action" id="change-list-id" type="button">Rename List ID</button>
          </div>
        </details>
      </header>

      <section class="search-panel">
        <label for="search-input">Search IMDB</label>
        <div class="search-row">
          <input id="search-input" type="search" placeholder="Search for a movie or show" />
          <button class="clear-search" id="clear-search" type="button" aria-label="Clear search">×</button>
          <button id="search-button">Search</button>
        </div>
        <div id="search-results" class="results-grid" aria-live="polite"></div>
      </section>

      <section class="list-panel">
        <div class="list-header">
          <div class="tabs" role="tablist">
            <button id="tab-watchlist" class="tab active" role="tab">Watchlist</button>
            <button id="tab-watched" class="tab" role="tab">Watched</button>
          </div>
          <button id="refresh-button" class="ghost">Refresh</button>
        </div>
        <div id="list-results" class="list-grid"></div>
      </section>
    </main>

    <template id="result-card-template">
      <article class="card">
        <img class="card-image" alt="" />
        <div class="card-body">
          <div class="card-row">
            <h3 class="card-title">
              <a class="card-title-link" target="_blank" rel="noopener noreferrer"></a>
            </h3>
            <p class="card-rating"></p>
            <button class="card-drag-handle" type="button" aria-label="Drag to reorder">☰</button>
          </div>
          <p class="card-meta"></p>
          <div class="card-actions">
            <button class="card-action primary">Add</button>
            <button class="card-action secondary">Watched</button>
            <button class="card-action danger">Remove</button>
          </div>
        </div>
      </article>
    </template>

    <div class="modal-overlay" id="rename-modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal">
        <div class="modal-header">
          <h2>Rename List ID</h2>
          <button class="icon-button" id="rename-modal-close" type="button" aria-label="Close rename prompt">
            ×
          </button>
        </div>
        <p class="modal-subtitle">Pick a new identifier to share this list.</p>
        <input id="rename-modal-input" type="text" autocomplete="off" />
        <div class="modal-actions">
          <button class="ghost" id="rename-modal-cancel" type="button">Cancel</button>
          <button id="rename-modal-confirm" type="button">Save</button>
        </div>
      </div>
    </div>

    <script>
      window.APP_ROOM = "{{ room }}";
    </script>
    <script src="/static/app.js"></script>
  </body>
</html>
